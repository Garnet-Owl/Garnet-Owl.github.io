name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required for pushing to gh-pages branch
    
    steps:
      - uses: actions/checkout@v4    # Updated from v2 to v4
      
      - name: Setup Node
        uses: actions/setup-node@v4  # Updated from v2 to v4
        with:
          node-version: '20'         # Updated from 18 to 20 (LTS as of 2025)
          cache: 'npm'              # Added caching for faster installations
          
      - name: Install dependencies
        run: npm ci                  # Changed from npm install to npm ci for clean installs
        
      - name: Build
        run: npm run build
        
      # Removed the Export step since it's included in the build step for Next.js static exports
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # Added recommended settings
          enable_jekyll: false
          # cname: YOUR_CUSTOM_DOMAIN  # Optional: Remove if not using custom domain
          full_commit_message: ${{ github.event.head_commit.message }}